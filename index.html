<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolflix</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Google Font | Roboto & Roboto Slab-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css'/>
</head>
<body>

    <header class="main-header">
        <nav class="u_flex">
            <div class="main-header__left u_flex">
                <img class="home-btn" src="assets/img/logo-matflix.png" alt="">
                <a class="home-btn" href="#">Trending</a>
                <span>|</span>
                <a href="#wrapper-films">Films</a>
                <a href="#wrapper-series">Tv-Series</a>
            </div>
            <div class="search-section u_pRelative">
                <!-- <i class="fas fa-times u_pAbsolute"></i> -->
                <i class="fas fa-search u_pAbsolute"></i>
                <input id="search" type="text" placeholder="Search">
            </div>
        </nav>
    </header>

    <main class="main u_flexColumn">
        <section class="main_result-search">
            <div id="wrapper-films">
                <h2><span class="trending">Trending</span> Films</h2>
            <section id="films" class="u_flex">
            </section>
            </div>
            <div id="wrapper-series">
                <h2><span class="trending">Trending</span> TV-Series</h2>
            <section id="series" class="u_flex">
            </section> 
            </div>   
        </section>
    </main>

    
    <!-- Handlebars -->
    <script id="movie-template" type="text/x-handlebars-template">
        <div class="movie">
            <div class="poster u_pAbsolute">
                <img src="{{posterUrl}}" alt="">
            </div>
            <ul class="movie_detail u_pAbsolute">
                <li>
                    <h4 class="movie__format">{{ type }}</h4>
                </li>
                <li>
                    <h4 class="movie__title">{{ title }}</h4>
                </li>
                <li>
                    <h4 class="movie__original-title">Original Title: <strong>{{ originalTitle }}</strong></h4>
                </li>
                <li>
                    <h4 class="movie__language">Lang: {{{ language }}}</h4>
                </li>
                <li>
                    <h4 class="movie__average u_pAbsolute">{{{ average }}}</h4>
                </li>
                <li class="summary">
                    <p>{{ summary }}</p>
                </li>
            </ul>
        </div>
        
    </script>



    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
